<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">
      var socket = io();

      socket.on('results', function (data) {
        console.log(data);

        document.getElementById('total').innerHTML = JSON.stringify(data.totalHits, null, 2).split('\n').join('<br>').split(' ').join('&nbsp;');
        document.getElementById('recent').innerHTML = JSON.stringify(data.recentHits, null, 2).split('\n').join('<br>').split(' ').join('&nbsp;');
        document.getElementById('unique').innerHTML = JSON.stringify(data.uniqueVisitors, null, 2).split('\n').join('<br>').split(' ').join('&nbsp;');
        document.getElementById('events').innerHTML = JSON.stringify(data.events, null, 2).split('\n').join('<br>').split(' ').join('&nbsp;');
        document.getElementById('eventData').innerHTML = JSON.stringify(data.eventData, null, 2).split('\n').join('<br>').split(' ').join('&nbsp;');
        // document.getElementById('desks').innerHTML = JSON.stringify(data.desks, null, 2).split('\n').join('<br>').split(' ').join('&nbsp;');
      });
    </script>

    <strong>Total Hits:</strong>
    <div id="total"></div>
    <br>
    <strong>Recent Hits:</strong>
    <div id="recent"></div>
    <br>
    <strong>Unique Visitors:</strong>
    <div id="unique"></div>
    <br>
    <strong>Events Seen:</strong>
    <div id="events"></div>
    <br>
    <strong>Events in the past 5 seconds:</strong>
    <div id="eventData"></div>
    <!-- <div id="desks"></div> -->
  </body>
</html>
